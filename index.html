<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="lg.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <title>Tra c·ª©u Email | KLVStore</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      position: relative;
      z-index: 0;
    }

    /* D√πng pseudo-element ƒë·ªÉ l√†m n·ªÅn ri√™ng, tr√°nh gi·∫≠t */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("https://images8.alphacoders.com/136/1360352.png") no-repeat center center;
      background-size: cover;
      background-attachment: scroll;
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
      position: relative;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 100%;
    }

    button {
      background: #00c18c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #00a67a;
    }

    .result {
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      overflow: hidden;
    }

    .result.show {
      display: block;
      opacity: 1;
    }

    iframe {
      width: 100%;
      min-height: 400px;
      border: none;
      background: #fff;
    }

    .loading {
      display: none;
      margin: 20px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00c18c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .flower {
      position: absolute;
      top: -10px;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
      animation: fall 6s linear infinite;
      z-index: 2;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .contact-button {
      margin-top: 20px;
    }

    .contact-button button {
      background: #0077cc;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="email"],
      button {
        font-size: 14px;
        padding: 10px;
      }

      iframe {

      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üì¨ Xem Email G·∫ßn Nh·∫•t ‚Äì KLVStore</h1>

    <form id="email-form">
      <input type="email" id="email-input" placeholder="Nh·∫≠p email..." required />
      <button type="submit">
        <i class="fas fa-eye"></i> Xem n·ªôi dung
      </button>
    </form>

    <div id="loading" class="loading"></div>

    <div class="result" id="result">
      <h3>üìÑ N·ªôi dung email:</h3>
      <div id="email-content">[ƒêang t·∫£i...]</div>
    </div>

    <div class="contact-button">
      <button onclick="window.location.href='https://t.me/KhaLVstore'">üì© Li√™n h·ªá Admin</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('email-form');
    const resultBox = document.getElementById('result');
    const emailContent = document.getElementById('email-content');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-input').value.trim();

      loading.style.display = 'block';

      try {
        resultBox.classList.remove('show');
        emailContent.textContent = "[ƒêang t·∫£i...]";

        const res = await fetch('https://eclatduteint.vn/webhook/get-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (data.content) {
          const blob = new Blob([data.content], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          emailContent.innerHTML = `<iframe src="${url}"></iframe>`;
        } else {
          emailContent.textContent = '[Kh√¥ng c√≥ n·ªôi dung email]';
        }

        loading.style.display = 'none';
        resultBox.classList.add('show');
      } catch (err) {
        alert('L·ªói: Kh√¥ng th·ªÉ l·∫•y email. H√£y th·ª≠ l·∫°i.');
        resultBox.classList.remove('show');
        loading.style.display = 'none';
      }
    });

    const flowers = ['üå∏', 'üå∫', 'üåº'];

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.fontSize = `${Math.random() * 15 + 15}px`;
      flower.style.left = `${Math.random() * 100}vw`;
      flower.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 7000);
    }

    setInterval(createFlower, 100);
  </script>
</body>

</html>
