<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="lg.png">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <title>KLVStore Email</title>
  <style>
    body {
      background: url("https://images8.alphacoders.com/136/1360352.png");
      background-size: cover;
      color: #fff;
      font-family: sans-serif;
      padding: 40px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 1000px; /* Gi·ªõi h·∫°n chi·ªÅu r·ªông t·ªëi ƒëa c·ªßa container */
      text-align: center;
      position: fixed; /* Ghim container ·ªü ƒë·∫ßu trang */
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #00c18c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%; /* L√†m n√∫t c√≥ chi·ªÅu r·ªông 100% ƒë·ªÉ ph√π h·ª£p v·ªõi c√°c thi·∫øt b·ªã di ƒë·ªông */
      max-width: 300px; /* Gi·ªõi h·∫°n chi·ªÅu r·ªông c·ªßa n√∫t */
      margin-top: 15px;
    }

    .result {
      margin-top: 40px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      text-align: left;
      overflow-x: auto;
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    iframe {
      width: 100%;
      min-height: 400px;
      border: none;
      background: #fff;
    }

    /* V√≤ng quay loading */
    .loading {
      display: none;
      margin: 20px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00c18c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Hi·ªáu ·ª©ng b√¥ng mai r∆°i */
    .flower {
      position: absolute;
      top: -10px;
      font-size: 1em;
      z-index: 1;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .contact-button {
      margin-top: 20px;
    }

    /* Media Queries cho thi·∫øt b·ªã di ƒë·ªông v√† tablet */
    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
      }

      button {
        width: 100%; /* L√†m n√∫t c√≥ chi·ªÅu r·ªông 100% tr√™n c√°c thi·∫øt b·ªã di ƒë·ªông */
        max-width: 100%;
        padding: 15px;
      }

      .result {
        width: 90%;
        max-width: none;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 18px; /* Gi·∫£m k√≠ch th∆∞·ªõc ch·ªØ cho c√°c m√†n h√¨nh nh·ªè */
      }

      input[type="email"] {
        font-size: 14px;
        padding: 8px;
      }

      button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üì¨ Web Xem Email G·∫ßn Nh·∫•t - KLVStore</h1>

    <form id="email-form">
      <input type="email" id="email-input" placeholder="Nh·∫≠p email..." required />
      <button type="submit">
        <i class="fas fa-eye"></i> Xem <i class="fas fa-eye"></i>
      </button>
    </form>

    <div id="loading" class="loading"></div>

    <div class="result" id="result">
      <h3>üìÑ N·ªôi dung email:</h3>
      <div id="email-content">[ƒêang t·∫£i...]</div>
    </div>

    <div class="contact-button">
      <button onclick="window.location.href='https://t.me/KhaLVstore'">Contact to admin</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('email-form');
    const resultBox = document.getElementById('result');
    const emailContent = document.getElementById('email-content');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-input').value.trim();

      loading.style.display = 'block';

      try {
        resultBox.style.display = 'block';
        resultBox.style.opacity = 0;
        emailContent.textContent = "[ƒêang t·∫£i...]";

        const res = await fetch('https://eclatduteint.vn/webhook/get-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (data.content) {
          const blob = new Blob([data.content], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          emailContent.innerHTML = `<iframe src="${url}"></iframe>`;
        } else {
          emailContent.textContent = '[Kh√¥ng c√≥ n·ªôi dung email]';
        }

        loading.style.display = 'none';

        setTimeout(() => {
          resultBox.style.opacity = 1;
        }, 100);
      } catch (err) {
        alert('L·ªói: Kh√¥ng th·ªÉ l·∫•y email. H√£y th·ª≠ l·∫°i.');
        resultBox.style.display = 'none';
        loading.style.display = 'none';
      }
    });

    const flowers = ['üå∏', 'üå∫', 'üåº'];

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.fontSize = `${Math.random() * 15 + 15}px`;
      flower.style.left = `${Math.random() * 100}vw`;
      flower.style.animationDuration = `${Math.random() * 5 + 5}s`;

      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 7000);
    }

    setInterval(createFlower, 100);
  </script>
</body>

</html>
