      body::before {

      /* Verification screen */

      .verification-wrapper input {

      .verification-wrapper button {

      }

      .verification-wrapper button:hover {

      .error-message {

      .loading-verify {

      /* Topbar */
      .topbar {

        right: 0;

        z-index: 1000;
        display: flex;

        align-items: center;

      }

      .topbar span {

        word-break: break-word;
      }

      @media (max-width: 768px) {
        .topbar {
          font-size: 14px;
          padding: 8px;
        }

        .topbar span {
          display: block;
          width: 100%;
        }
      }

      /* Main content */
      .container {
        background: rgba(0, 0, 0, 0.85);
        padding: 30px;
        border-radius: 15px;
        max-width: 600px;

        animation: slideIn 1s ease-out;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        font-weight: 600;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      input[type="email"] {
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        width: 100%;
      }

      button {
        background: #00c18c;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background: #00a67a;
      }

      .result {
        margin-top: 30px;
        background: #222;
        padding: 20px;
        border-radius: 10px;
        display: none;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .result.show {
        display: block;
        opacity: 1;
      }

      iframe {
        width: 100%;
        min-height: 400px;
        border: none;
        background: #fff;
      }

      .loading {
        display: none;
        margin: 20px auto;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #00c18c;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .contact-button {
        margin-top: 20px;
      }

      .contact-button button {

      }

      @media screen and (max-width: 480px) {
        h1 { font-size: 1.5rem; }
        input[type="email"], button {
          font-size: 14px;
          padding: 10px;
        }
        iframe {
          min-height: 300px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Verification screen -->
    <div id="verification-screen">
      <div class="verification-wrapper">
        <h2>X√°c th·ª±c danh t√≠nh</h2>
        <input type="text" id="name-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." required />
        <button onclick="verifyName()">X√°c nh·∫≠n</button>
        <div id="error-message" class="error-message">T√™n kh√¥ng h·ª£p l·ªá. Vui l√≤ng th·ª≠ l·∫°i.</div>
        <div id="loading-verify" class="loading-verify"></div>
      </div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
      <span>
        KLVStore - Cung c·∫•p c√°c ph·∫ßn m·ªÅm b·∫£n quy·ªÅn v√† c√°c app xem phim uy t√≠n
      </span>
    </div>

    <!-- Main content -->
    <div class="container">
      <h1>üì¨ Xem Email G·∫ßn Nh·∫•t ‚Äì KLVStore</h1>

      <form id="email-form">
        <input type="email" id="email-input" placeholder="Nh·∫≠p email..." required />
        <button type="submit"><i class="fas fa-eye"></i> Xem n·ªôi dung</button>
      </form>

      <div id="loading" class="loading"></div>

      <div class="result" id="result">
        <h3>üìÑ N·ªôi dung email:</h3>
        <div id="email-content">[ƒêang t·∫£i...]</div>
      </div>

      <div class="contact-button">
        <button onclick="window.location.href='https://t.me/KhaLVstore'">
          üì© Li√™n h·ªá Admin
        </button>
      </div>
    </div>

    <!-- Script -->
    <script>
      const validNames = [
        "Nhat Linh",
        "Chill Tu Long",
        "Dat Le",
        "Khoi Le",
        "Truong Chinh",
        "Bao Thanh",
        "Viet Long",
        "Khue Hoang",
        "Khanh Quynh",
        "Tien Hoang",
        "Duyen",
        "Long Vu",
        "Bao",
        "Nguyen Nhi",
        "Khaa",
        "Pham Vinh",
        "Nguyen Khang"
      ];

      function verifyName() {
        const nameInput = document.getElementById("name-input").value.trim();
        const errorMessage = document.getElementById("error-message");
        const verificationScreen = document.getElementById("verification-screen");
        const loadingVerify = document.getElementById("loading-verify");
        const verificationWrapper = document.querySelector(".verification-wrapper");

        if (validNames.includes(nameInput)) {
          // Hide input, button, and error message
          verificationWrapper.querySelector("h2").style.display = "none";
          verificationWrapper.querySelector("input").style.display = "none";
          verificationWrapper.querySelector("button").style.display = "none";
          errorMessage.style.display = "none";
          // Show loading spinner
          loadingVerify.style.display = "block";

          setTimeout(() => {
            verificationScreen.style.transition = "opacity 0.8s";
            verificationScreen.style.opacity = 0;
            setTimeout(() => {
              verificationScreen.style.display = "none";
            }, 800);
          }, 1000); // Show loading for 1 second before transitioning
        } else {
          errorMessage.style.display = "block";
          nameInput.value = "";
        }
      }

      document.getElementById("name-input").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          verifyName();
        }
      });

      const form = document.getElementById("email-form");
      const resultBox = document.getElementById("result");
      const emailContent = document.getElementById("email-content");
      const loading = document.getElementById("loading");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email-input").value.trim();

        loading.style.display = "block";

        try {
          resultBox.classList.remove("show");
          emailContent.textContent = "[ƒêang t·∫£i...]";

          const res = await fetch("https://eclatduteint.vn/webhook/get-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await res.json();

          if (data.content) {
            const blob = new Blob([data.content], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            emailContent.innerHTML = `<iframe src="${url}"></iframe>`;
          } else {
            emailContent.textContent = "[Kh√¥ng c√≥ n·ªôi dung email]";
          }

          loading.style.display = "none";
          resultBox.classList.add("show");
        } catch (err) {
          alert("L·ªói: Kh√¥ng th·ªÉ l·∫•y email. H√£y th·ª≠ l·∫°i.");
          resultBox.classList.remove("show");
          loading.style.display = "none";
        }
      });
    </script>
  </body>
</html>
