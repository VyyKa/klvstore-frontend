<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initia l-scale=1.0" />
  
  <title>KLV Email Viewer</title>
  <style>
   
    body {
      background:url("https://vcdn1-sohoa.vnecdn.net/2023/03/20/313002021-691075089063852-4437-2498-2721-1679287239.jpg?w=0&h=0&q=100&dpr=2&fit=crop&s=x3fAlrj67IDySRJuNSimZw") ;
      background-size: cover;

      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #00c18c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 40px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      text-align: left;
      overflow-x: auto;
    }
    iframe {
      width: 100%;
      min-height: 400px;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>üì¨ Web Xem Email G·∫ßn Nh·∫•t - KLVStore</h1>

  <form id="email-form">
    <input type="email" id="email-input" placeholder="Nh·∫≠p email..." required />
    <button type="submit">Xem</button>
  </form>

  <div class="result" id="result">
    <h3>üìÑ N·ªôi dung email:</h3>
    <div id="email-content">[ƒêang t·∫£i...]</div>
  </div>

  <script>
    const form = document.getElementById('email-form');
    const resultBox = document.getElementById('result');
    const emailContent = document.getElementById('email-content');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-input').value.trim();

      try {
        resultBox.style.display = 'block';
        emailContent.textContent = "[ƒêang t·∫£i...]";

        const res = await fetch('https://backup.eclatduteint.vn/webhook/get-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (data.content) {
          // N·∫øu n·ªôi dung l√† HTML: nh√∫ng b·∫±ng iframe ƒë·ªÉ b·∫£o to√†n style/layout
          const blob = new Blob([data.content], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          emailContent.innerHTML = `<iframe src="${url}"></iframe>`;
        } else {
          emailContent.textContent = '[Kh√¥ng c√≥ n·ªôi dung email]';
        }
      } catch (err) {
        alert('L·ªói: Kh√¥ng th·ªÉ l·∫•y email. H√£y th·ª≠ l·∫°i.');
        resultBox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
