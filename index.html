<!DOCTYPE html>
<html lang="vi">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KLV Email Viewer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #00c18c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 40px;

  </style>
</head>
<body>

  <script>

});

        const data = await res.json();
        subject.textContent = data.subject || '[Kh√¥ng c√≥ ti√™u ƒë·ªÅ]';

        resultBox.style.display = 'block';
      } catch (err) {
        alert('L·ªói: Kh√¥ng th·ªÉ l·∫•y email. H√£y th·ª≠ l·∫°i.');
        resultBox.style.display = 'none';

  </script>
</body>
</html>
