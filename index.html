<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.png">

  <title>KLVStore Email</title>
  <style>
    body {
      background: url("https://vcdn1-sohoa.vnecdn.net/2023/03/20/313002021-691075089063852-4437-2498-2721-1679287239.jpg?w=0&h=0&q=100&dpr=2&fit=crop&s=x3fAlrj67IDySRJuNSimZw");
      background-size: cover;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      overflow: hidden;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #00c18c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 40px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      text-align: left;
      overflow-x: auto;
    }

    iframe {
      width: 100%;
      min-height: 400px;
      border: none;
      background: #fff;
    }

    /* CSS cho hi·ªáu ·ª©ng b√¥ng tuy·∫øt */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h1>üì¨ Web Xem Email G·∫ßn Nh·∫•t - KLVStore</h1>

  <form id="email-form">
    <input type="email" id="email-input" placeholder="Nh·∫≠p email..." required />
    <button type="submit">Xem</button>
  </form>

  <div class="result" id="result">
    <h3>üìÑ N·ªôi dung email:</h3>
    <div id="email-content">[ƒêang t·∫£i...]</div>
  </div>

  <script>
    // JavaScript x·ª≠ l√Ω API
    const form = document.getElementById('email-form');
    const resultBox = document.getElementById('result');
    const emailContent = document.getElementById('email-content');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-input').value.trim();

      try {
        resultBox.style.display = 'block';
        emailContent.textContent = "[ƒêang t·∫£i...]";

        const res = await fetch('https://backup.eclatduteint.vn/webhook/get-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (data.content) {
          const blob = new Blob([data.content], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          emailContent.innerHTML = `<iframe src="${url}"></iframe>`;
        } else {
          emailContent.textContent = '[Kh√¥ng c√≥ n·ªôi dung email]';
        }
      } catch (err) {
        alert('L·ªói: Kh√¥ng th·ªÉ l·∫•y email. H√£y th·ª≠ l·∫°i.');
        resultBox.style.display = 'none';
      }
    });

    // Hi·ªáu ·ª©ng b√¥ng tuy·∫øt r∆°i
    const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ']; // C√°c k√Ω t·ª± b√¥ng tuy·∫øt

    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
      snowflake.style.fontSize = `${Math.random() * 15 + 10}px`; // K√≠ch th∆∞·ªõc b√¥ng tuy·∫øt ng·∫´u nhi√™n
      snowflake.style.left = `${Math.random() * 100}vw`; // V·ªã tr√≠ ngang ng·∫´u nhi√™n
      snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Th·ªùi gian r∆°i ng·∫´u nhi√™n

      document.body.appendChild(snowflake);

      // X√≥a b√¥ng tuy·∫øt sau khi n√≥ r∆°i xu·ªëng
      setTimeout(() => {
        snowflake.remove();
      }, 7000);
    }

    // T·∫°o b√¥ng tuy·∫øt m·ªói 100ms
    setInterval(createSnowflake, 100);
  </script>
</body>

</html>
