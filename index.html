    <!-- Script -->
    <script>
      window.addEventListener("load", () => {
        const splash = document.getElementById("splash-screen");
        if (splash) {
          splash.style.transition = "opacity 0.8s";
          splash.style.opacity = 0;
          setTimeout(() => splash.remove(), 1500);

      const form = document.getElementById("email-form");
      const resultBox = document.getElementById("result");
      const emailContent = document.getElementById("email-content");
      const loading = document.getElementById("loading");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email-input").value.trim();

        loading.style.display = "block";

        try {
          resultBox.classList.remove("show");
          emailContent.textContent = "[ƒêang t·∫£i...]";

          const res = await fetch(
            "https://eclatduteint.vn/webhook/get-email",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            }
          );

          const data = await res.json();

          if (data.content) {
            const blob = new Blob([data.content], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            emailContent.innerHTML = `<iframe src="${url}"></iframe>`;
          } else {
            emailContent.textContent = "[Kh√¥ng c√≥ n·ªôi dung email]";
